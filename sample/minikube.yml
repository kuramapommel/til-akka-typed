apiVersion: v1
kind: Service
metadata:
  name: til-akka-typed-api-service
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      nodePort: 31080
  selector:
    app: node1

---
apiVersion: v1
kind: Service
metadata:
  name: dynamodb-local-service
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      nodePort: 30000
  selector:
    app: dynamodb-local
